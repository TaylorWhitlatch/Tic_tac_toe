<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe with native JavaScript</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

	<div class="container text-center">
		<div class="title col-sm-12">
			<h1>Tic Tac Toe</h1>
		</div>
		
			<div id="player-selections">
				<div>
		<!-- 			<input type="text" placeholder="Enter your name" id="player-name" /> -->
				</div>
				<button id="one-player" class="btn btn-primary">One player game</button>
				<button id="two-player" class="btn btn-primary">Two player game</button>
			</div>
		<div class="row">
			<div id="message" class="col-sm-12">
				<!-- Messages for the user will go inside this div -->
			</div>
			<div class="container col-md-6">
				
				<img src="Red_x.png" id = "pic2">
				<div id = playerName1>Player 1
					<div id="wins1">Wins:
						<div id = "playerwins1">0
						</div>
					</div>
					</div>
				</div>
			
		

			<div class ="container col-md-6">
			<img src="./zero.png" id = "pic1">
				<div id = playerName2>Player 2
					<div id = "wins2">Wins:
						<div id =  "playerwins2">0</div> </div></div></div></div>
			<div id="board" class="col-sm-12">
<!-- 
				All 3 rows, will have 3 buttons.
				Each row will be called a "board-row"
				Each button, will have a unique id for that button
				Each button will have a class of "square"
 -->
				<div class="board-row">
					<button id="A1" class="square">-</button>
					<button id="B1" class="square">-</button>
					<button id="C1" class="square">-</button>
				</div>
				<div class="board-row">
					<button id="A2" class="square">-</button>
					<button id="B2" class="square">-</button>
					<button id="C2" class="square">-</button>
				</div>
				<div class="board-row">
					<button id="A3" class="square">-</button>
					<button id="B3" class="square">-</button>
					<button id="C3" class="square">-</button>
				</div>
			</div>
		</div>
	</div>
	<button id="reset" onclick="myscript">Reset</button>

	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
